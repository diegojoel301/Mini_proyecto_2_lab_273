<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Editar asignatura</title>
</head>
<body>
	<h1>Inscribir Alumno</h1>

    html = html.format(ci=ci, nombre=nombre, apellido=apellido)

	<form method="POST" action="./inscribir_estudiante">
		<label for="Ci">Ci:</label>
		<input type="text" id="Ci" name="Ci" value={ci} readonly>
        <br>
        <label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" value={nombre} readonly>
        <br>
        <label for="apellido">Apellido:</label>
		<input type="text" id="apellido" name="apellido" value={apellido} readonly>
        <br>
        <label for="sigla">Sigla Asignatura:</label>
		<input type="text" id="sigla" name="sigla">
        <br>
        <input type="submit" value="Enviar">

	</form>
	<a href="index.html">Volver</a>
</body>
</html>
