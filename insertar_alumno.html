<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Insertar alumno</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<h1>Insertar a un alumno</h1>
	<form method="post" action="./insertar_alumno">
		<label for="Ci">Ci:</label>
		<input type="text" id="Ci" name="Ci" required><br>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required><br>
		<label for="mensaje">Apellido:</label>
		<input type="text" id="apellido" name="apellido" required><br>
		<label for="fecha_nacimiento">Fecha de nacimiento:</label>
		<input type="date" id="fecha_nac" name="fecha_nac" required><br>
		
		<input type="submit" value="Enviar" class="btn btn-primary"><br><br>

	</form>
	<a href="index.html" class="btn btn-info">Volver</a>
</body>
</html>
