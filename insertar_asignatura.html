<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Insertar Asignatura</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<h1>Insertar una Asigntura</h1>
	<form method="post" action="insertar_materia">
		<label for="sigla">Sigla:</label>
		<input type="text" id="Sigla" name="sigla" required><br>
		<label for="nombre">Nombre de Asignatura:</label>
		<input type="text" id="nombre" name="nombre" required><br>
		<label for="semestre">Semestre</label>
		<input type="text" id="semestre" name="semestre" required><br>
		<input type="submit" value="Enviar">
		
	</form>
	<a href="/asignaturas">Volver</a>
</body>
</html>
