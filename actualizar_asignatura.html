<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Editar asignatura</title>
</head>
<body>
	<h1>Editar asignatura</h1>
	<form method="POST" action="./editar_asignatura">
		<label for="Sigla">Sigla:</label>
		<input type="text" id="Sigla" name="Sigla" value={Sigla} readonly>
		<label for="Nombre">Nombre:</label>
		<input type="text" id="Nombre" name="Nombre" placeholder='{Nombre}' required><br>
		<label for="mensaje">Semestre:</label>
		<input type="text" id="Semestre" name="Semestre" placeholder={Semestre} required><br>
		<input type="submit" value="Enviar" class="btn btn-primary"><br><br>

	</form>
	<a href="index.html" class="btn btn-info">Volver</a>
</body>
</html>
